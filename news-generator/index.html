<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <script src="api.js" type="module"></script>
</head>

<body>
    <nav>
        <div class="main-nav flex container">
            <a href="#">
                <h1 class="title">Daily News</h1>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item">IPL</li>
                    <li class="hover-link nav-item">FINANCE</li>
                    <li class="hover-link nav-item">POLITICS</li>

                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g Science">
                <div class="search-button">Search</div>
            </div>
        </div>

    </nav>
    <main>
        <div class="card-container container flex" id="card-container">

        </div>

    </main>
    <template id="news-template">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="new-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">This is the content</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem eligendi sit quo architecto.
                    Ad,
                    facilis sint? Dolorem at minima molestias?
                </p>
            </div>
        </div>
    </template>

</body>

</html>
